<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<match target="pattern">
 <test name="lang" compare="contains">
  <string>si</string>
 </test>
 <edit mode="prepend" binding="strong" name="family">
  <string>Noto Sans Sinhala</string>
 </edit>
</match>
<dir>~/.fonts</dir>
</fontconfig>
